<html>
    <head>

        <script src="js/jquery-3.1.1.min.js"></script>

        <link rel="stylesheet" href="./leaflet/leaflet.css" />

        <!-- include race, runner y view -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/view.css" />

        <script src="js/travelRequest.js"></script>
        <script src="js/carDriver.js"></script>
        <script src="js/view.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover.css">
        <link rel="stylesheet" href="css/estilos.css">

        <script>
            $().ready(function(){
                $('#divPreferenciasSelect').hide();

                $('#checkSi').click(function(){
                    $('#divPreferenciasSelect').toggle();                    
                });                
            });
        </script>
    </head>


    <body>
        <header>
            <div class="titulo">Bienvenido a la Remisería Online!<i class="fa fa-car" aria-hidden="true"></i></div>
        </header>
        <div class="contenedor">    
            <div id="divPreferencias">
                <form action="" method="get">
                    <input type="text" name="origen" id="origen" placeholder="Origen">
                    <input type="text" name="destino" id="destino" placeholder="Destino">
                </form>

                <br/><br/>
                
                <h4>Preferencias 
                    <input type="checkbox" name="gender" value="si" id="checkSi">
                </h4>

                    <div id="divPreferenciasSelect">
                        <label for="auto">Modelo Auto: </label>
                        <select id="comboAuto">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <br/> <br/>
                        <label for="chofer">Chofer: </label>
                        <select id="comboChofer">
                            <option value="juan">Juan</option>
                            <option value="pablo">Pablo</option>
                            <option value="maria">Maria</option>
                            <option value="juana">Juana</option>
                        </select>
                        <br/> <br/>
                        <label for="color">Color: </label>
                        <select id="comboColor">
                            <option value="rojo">Rojo</option>
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="amarillo">Amarillo</option>
                        </select>
                        <br/> <br/>
                        <label for="año">Año: </label>
                        <select id="comboAño">
                            <option value="rojo">Rojo</option>
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="amarillo">Amarillo</option>
                        </select>
                    </div>
                    <br/> <br/>
                
                </div>

                <h3>Ingrese sus Preferencias</h3>

                    <span class="radioButton"><input  id="idModelo" type="radio" name="preferencia" value="modelo"><label for="idModelo"> Modelo</label></span>
                    <span class="radioButton"><input  id="idChofer"type="radio" name="preferencia" value="modelo"><label for="idChofer"> Chofer</label></span>
                <input class="hvr-buzz" type="submit" id="enviar">
                </form>
            </div>
        -->
            <div id="map"></div>
        </div>
    </body>
</html>
